<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Student Dashboard</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="Search by name..." />
        <select id="filter-enrolled">
          <option value="all">All</option>
          <option value="enrolled">Enrolled</option>
          <option value="not-enrolled">Not Enrolled</option>
        </select>
        <select id="filter-grade">
          <option value="all">All Grades</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <select id="sort-by">
          <option value="name-asc">Name (A-Z)</option>
          <option value="age-asc">Age (Asc)</option>
          <option value="age-desc">Age (Desc)</option>
        </select>
        <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>
      </div>
      <form id="student-form">
        <div class="form-row">
          <input type="text" id="name" placeholder="Name" required />
          <input type="number" id="age" placeholder="Age" min="1" required />
          <select id="grade" required>
            <option value="">Grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <label> <input type="checkbox" id="enrolled" /> Enrolled </label>
          <button type="submit" id="submit-btn">Add Student</button>
        </div>
        <input type="hidden" id="student-id" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Enrolled</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="students-tbody"></tbody>
      </table>
    </div>
  <script src="script.js">  </script>
  </body>
</html>
